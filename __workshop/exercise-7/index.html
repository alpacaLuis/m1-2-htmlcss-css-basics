<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <!-- Cute Animals -->
    <h2>Cute Animals</h2>
    <section class="section">      
      <ul class="row">
        <li class="column">
          <h3>Cats</h3>
          <ul class="underRow">
            <li>
              <img class="img" src="imgs/cat.jpg">
            </li>
            <li>
              <img class="img" src="imgs/cat2.jpeg">
            </li>
          </ul>
        </li>
        <li class="column">
          <h3>Dogs</h3>
          <ul class="underRow">
            <li>
              <img class="img" src="imgs/dog.jpg">
            </li>
            <li>
              <img class="img" src="imgs/dog2.jpg">
            </li>
          </ul>
        </li>
        <li class="column">
          <h3>Alpaca</h3>
          <img class="img" src="imgs/alpaca.jpg">
        </li>
      </ul>
      </section>
      <!-- Big Animals -->
      <h2>Big Animals</h2>
      <section class="section">
        <ul class="row">
          <li class="column">
            <h3>An elephant</h3>
            <img class="img" src="imgs/elephant.jpg">
          </li>
          <li class="column">
            <h3>A Giraffe</h3>
            <img class="img" src="imgs/giraffe.jpg">
          </li>
          <li class="column">
            <h3>A whale and her baby</h3>
            <img class="img" src="imgs/whale.jpg">
          </li>
        </ul>
      </section>
      <!-- Insects -->
      <h2>Insects</h2>
      <section class="section">
        <ul class="row">
          <li class="column">
            <h3>A firefly</h3>
            <img class="img" src="imgs/firefly.jpg">
          </li>
          <li class="column">
            <h3>A ladybug</h3>
            <img class="img" src="imgs/ladybug.jpg">
          </li>
          <li class="column">
            <h3>A butterfly</h3>
            <img class="img" src="imgs/butterfly.jpg">
          </li>
        </ul>
      </section>
    
  </body>
</html>
